name: Deploy to OVHcloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to OVHcloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        env:
          EMAILJS_URL_API: ${{ vars.EMAILJS_URL_API }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_PRIVATE_KEY: ${{ secrets.EMAILJS_PRIVATE_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_QUEUE_SIZE: ${{ vars.EMAILJS_QUEUE_SIZE }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          npm run build

      - name: Debug SSH Key
        run: |
          echo "SSH key length: ${#SSH_KEY}"
        env:
          SSH_KEY: ${{ secrets.SSHKEY }}

      - name: Show files after build
        run: |
          ls -al
          ls -al build/

      - name: Create archive for deployment
        run: tar czf deploy.tar.gz build package.json package-lock.json

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}

      - name: Upload Artifacts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          source: deploy.tar.gz
          target: /home/ubuntu/cristian-sierra-ngx

      - name: Unzip and Deploy App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          script: |
            cd /home/ubuntu/cristian-sierra-ngx
            tar xzf deploy.tar.gz
            rm deploy.tar.gz
            npm ci --omit=dev
            pm2 restart cristian-sierra-ngx || pm2 start build/index.js --name cristian-sierra-ngx

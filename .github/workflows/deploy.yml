name: Deploy to OVHcloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to OVHcloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          tar czf deploy.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.svelte-kit \
            --exclude=build \
            --exclude=.env \
            --exclude=.env.local \
            --exclude=*.log \
            --warning=no-file-changed \
            .

      - name: Upload artifacts to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          source: deploy.tar.gz
          target: /home/ubuntu/cristian-sierra-ngx

      - name: Deploy with Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            cd /home/ubuntu/cristian-sierra-ngx

            # Extract deployment files
            tar xzf deploy.tar.gz
            rm deploy.tar.gz

            # Create .env file from GitHub secrets
            cat > .env << EOF
            NODE_ENV=production
            PORT=3000
            API_TOKEN=${{ secrets.API_TOKEN }}
            API_URL=${{ vars.API_URL }}
            PUBLIC_APP_URL=${{ vars.PUBLIC_APP_URL }}
            PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.PUBLIC_TURNSTILE_SITE_KEY }}
            TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}
            N8N_API_URL=${{ vars.N8N_API_URL }}
            N8N_API_USER=${{ secrets.N8N_API_USER }}
            N8N_API_PASSWORD=${{ secrets.N8N_API_PASSWORD }}
            EOF

            # Create Nginx Proxy Manager network if it doesn't exist
            docker network create nginxproxymanager-network 2>/dev/null || true

            # Deploy with docker-compose
            docker-compose up -d --build

            # Wait for health checks
            echo "Waiting for application to be healthy..."
            sleep 10

            # Check container status
            docker-compose ps

            # Show recent logs
            echo "Recent application logs:"
            docker-compose logs --tail=50 app

            # Cleanup old images
            docker image prune -f

            echo "Deployment complete!"

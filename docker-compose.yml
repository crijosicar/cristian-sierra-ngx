services:
  app:
    build:
      context: .
      args:
        - PUBLIC_TURNSTILE_SITE_KEY
      dockerfile: Dockerfile
    container_name: cristian-sierra-app
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    networks:
      - nginxproxymanager-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nginxproxymanager-network:
    external: true
